<!DOCTYPE html>
<html>
<head>
    <title>Calculadora HTML</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="funcion.js"></script>
</head>
<body onload="init();">
    <div id="titulo">
        <h1>Calculadora HTML</h1>
    </div>

<table class="calculadora">
    <tr>
        <td colspan="4"><span id="resultado"></span></td>
    </tr>
        <tr>
            <td><button id="borrar" class="red">Del</button></td>
            <td><button id="reset">C</button></td>
            <td><button id="punto">.</button></td>
            <td><button id="division" class="yellow">/</button></td>
        </tr>

    <tr>
        <td><button id="siete">7</button></td>
        <td><button id="ocho">8</button></td>
        <td><button id="nueve">9</button></td>
        <td><button id="multiplicacion" class="yellow">*</button></td>
    </tr>

    <tr>
        <td><button id="cuatro">4</button></td>
        <td><button id="cinco">5</button></td>
        <td><button id="seis">6</button></td>
        <td><button id="resta" class="yellow">-</button></td>
    </tr>

    <tr>
        <td><button id="uno">1</button></td>
        <td><button id="dos">2</button></td>
        <td><button id="tres">3</button></td>
        <td rowspan="2"><button id="suma" class="yellow">+</button></td>
    </tr>

    <tr>
        <td><button id="dobleCero">00</button></td>
        <td><button id="cero">0</button></td>
        <td><button id="igual">=</button></td>
    </tr>
</table>

</body>
</html>
